<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- section 1 -->
    <!-- Navbar -->
    <!-- end of section 1 -->
    <main class="container">
      <!-- section 1 -->
      <section class="section-one">
        <!-- Food Slide Show -->
        <h1 class="section-title">Variety of foods</h1>
        <div class="image-slide-show">
          <i class="change fas fa-egg"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>
      <!-- end of section 1 -->
      <!-- section 2 -->
      <!-- cards section -->
      <section class="section-two">
        <h1 class="section-title">Popular Foods</h1>
        <article class="cards-container">
          <img
            src="./assets/images/card-img-1.png"
            alt="card-img"
            class="card-img"
          />
          <h3 class="card-name">Fish</h3>
          <button class="card-btn">Order now</button>
        </article>
        <article class="cards-container">
          <img
            src="./assets/images/card-img-2.png"
            alt="card-img"
            class="card-img"
          />
          <h3 class="card-name">Cake</h3>
          <button class="card-btn">Order now</button>
        </article>
        <article class="cards-container">
          <img
            src="./assets/images/card-img-3.png"
            alt="card-img"
            class="card-img"
          />
          <h3 class="card-name">Lobster</h3>
          <button class="card-btn">Order now</button>
        </article>
      </section>
      <!-- end of section 2 -->
      <!-- section 3 -->
      <!-- Gallery : 3 column layout -->
      <!-- end of section 3 -->
    </main>
    <!-- footer -->
    <div></div>
    <!-- text element input field with button -->
    <!-- end of footer -->
    <script src="script.js"></script>
  </body>
</html>
